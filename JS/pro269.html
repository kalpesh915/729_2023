<script>
    /*
        each and every programming languages follows rules of BODMAS while perfoming 
        mathematical expression calculation
        Brackets, order, Division, Multiplication, Addition, Subtraction
    */
    let x = (10 + 6) * 15 / 5 - 15;
    /*
        x = (10 + 6) * 15 / 5 - 15
        x = 16 * 15 / 5 - 15
        x = 16 * 3 - 15
        x = 48 - 15
        x = 33
    */
    document.write("<hr>"+x);
</script>
