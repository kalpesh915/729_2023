<script>
    /*
        do{

        }while(condition);

        do while loop used when we dont know in advance about number of loops
        but do while loop executed once your code before check condition
        do while loop is know as exit control loop.
    */
    
    let ip = 1;
    do{
        document.write(" "+ip);
        ip++;
    }while(ip <= 10);
</script>
