<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op">Today is</h1>
</body>
</html>

<script>
    function getDate(){
        //document.getElementById("op").innerHTML = Date();
        let Today = new Date();
        let op = Today.getHours()+" : "+Today.getMinutes()+" : "+Today.getSeconds();
        document.getElementById("op").innerHTML = op;
    }

    /*
        time Interval is used to set break of some seconds between code execution
    */

    // this code call getDate function after every seconds
   setInterval(getDate, 1000);
</script>
