<script>
    /*
       switch case 
       working same as like ladder if, but compare only fixed values not any kind of the operators
    */ 

   let ip1 = Number(prompt("Enter any value"));

   switch(ip1){
        case 1:{
            document.write("<hr> One");
            break;
        }
        case 2:{
            document.write("<hr> Two");
            break;
        }
        case 3:{
            document.write("<hr> Three");
            break;
        }
        case 4:{
            document.write("<hr> Four");
            break;
        }
        case 5:{
            document.write("<hr> Five");
            break;
        }
        default:{
            document.write("<hr> Out of Range");
            break;
        }
   }
</script>
