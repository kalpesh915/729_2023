<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    let month = Number(prompt("Enter month Number "));
    
    switch(month){
        case 0:{
            document.write("<hr>January");
        }
        case 1:{
            document.write("<hr>February");
        }
        case 2:{
            document.write("<hr>March");
        }
        case 3:{
            document.write("<hr>April");
        }
        case 4:{
            document.write("<hr>May");
        }
        case 5:{
            document.write("<hr>June");
        }
        case 6:{
            document.write("<hr>July");
        }
        case 7:{
            document.write("<hr>August");
        }
        case 8:{
            document.write("<hr>September");
        }
        case 9:{
            document.write("<hr>October");
        }
        case 10:{
            document.write("<hr>November");
        }
        case 11:{
            document.write("<hr>December");
        }
        default:{
            document.write("<hr>Invalid Month Number");
        }
    }
</script>
