<script>
    class Car{
        constructor(brandName){
            this.brandName = brandName;
        }

        present(){
            return "I have "+this.brandName;
        }
    }

    class Model extends Car{
        constructor(model, brandName){
            super(brandName); // call parent class constructor
            this.model = model;
        }

        show(){
            return this.present() + " Model is "+this.model;
        }
    }

    let obj = new Model("i20", "Hyundai");
    document.write(obj.show());
</script>
