<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op">Welcome</h1>
</body>
</html>

<script>
    document.write("<hr>Inner HTML + "+document.getElementById("op").innerHTML);
    document.write("<hr>First Child + "+document.getElementById("op").firstChild.nodeValue);
    document.write("<hr>Node Child + "+document.getElementById("op").childNodes[0].nodeValue);
</script>
