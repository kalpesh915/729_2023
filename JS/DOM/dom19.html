<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            position: relative;
            left: 0px;
            top:0px;
        }
    </style>
</head>
<body>
    <p id="op">Welcome</p>
</body>
</html>

<script>
    const op = document.getElementById("op");

    window.addEventListener("mousemove", function(event){
        op.innerHTML = "Mouse x : "+event.clientX+" Mouse y : "+event.clientY;
        // op.style.left = event.movementX+"px";
        // op.style.top = event.movementY+"px";
    });
</script>
