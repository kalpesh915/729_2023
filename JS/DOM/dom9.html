<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="pass"><button onmouseover="show()" onmouseout="hide()">show</button>
</body>
</html>

<script>
    function show(){
        document.getElementById("pass").type = "text";
    }

    function hide(){
        document.getElementById("pass").type = "password";
    }
</script>
