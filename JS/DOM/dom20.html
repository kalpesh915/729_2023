<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <button id="btn1">Get Date</button>
    <hr>
    <button onclick="addNewEvent()">Add Event</button>
    <button onclick="removeEvent()">Remove Event</button>
</body>
</html>

<script>
    let btn1 = document.getElementById("btn1");

    function getDate(){
        alert("Today is "+new Date());
    }

    function addNewEvent(){
        btn1.addEventListener("click", getDate);
    }

    function removeEvent(){
        btn1.removeEventListener("click", getDate);
    }
</script>
