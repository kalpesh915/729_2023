<script>
    /*
        while(condition){
            executable code
        }

        while loop used when we dont know in advance about number of loops
    */
    
    // sum of digits in enetered number ex. 136 = 10

    let ip = Number(prompt("Enter any number"));
    let ans = 0;
    document.write("<hr>Sum of "+ip+" is <hr>");
    while(ip > 0){
        ans = ans + ip % 10;
        ip = parseInt(ip / 10);
    }

    document.write(ans);
</script>
