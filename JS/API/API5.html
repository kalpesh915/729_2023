<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
    <hr>
    <button onclick="startWork()">Start Worker</button>
    <button onclick="stopWork()">Stop Worker</button>
</body>
</html>

<script>
    let myWorker;

    function startWork(){
        //alert("Called");
        if(typeof(myWorker) == "undefined"){
            //alert("ok");
            myWorker = new Worker("gettime.js");
        }

        myWorker.onmessage = function(event){
            document.getElementById("op").innerHTML = event.data;
        }
    }

    function stopWork(){
        myWorker.terminate();
        myWorker = "undefined";
    }
</script>
