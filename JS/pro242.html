<script>
    /*
        take a number from user and count total digits in number with while loop
    */

    let ip = Number(prompt("Enter any number "));
    let count = 0;

    while(ip > 0){
        count++;
        ip = parseInt(ip / 10);
        
    }

    document.write("<hr> Answer is "+count);
</script>
