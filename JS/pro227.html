<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    
</body>
</html>

<script>
    let month = new Date().getMonth();
    
    switch(month){
        case 10:
        case 11:
        case 0:
        case 1:{
            document.write("<hr>Winter");
            break;
        }
        case 2:
        case 3:
        case 4:
        case 5:{
            document.write("<hr>Summer");
            break;
        }
        case 6:
        case 7:
        case 8:
        case 9:{
            document.write("<hr>Monsoon");
            break;
        }
        default:{
            document.write("<hr>Invalid Month Number");
        }
    }
</script>
