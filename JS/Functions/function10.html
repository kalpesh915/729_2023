<script>
    let data = {x : 10};

    document.write("<hr> x before function is "+data.x); // 10
    
    // Objects Passed by Reference
    function add10(data){ // 
        data.x += 10; // add 10 to x
        document.write("<hr> x in function "+data.x); // 20
    }

    add10(data);
    document.write("<hr> x after function is "+data.x); // 20
</script>
