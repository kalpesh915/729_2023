<script>
    const person = {
        "fullname" : function (city, state){
            document.write("<hr> Welcome "+this.fname+" "+this.lname+" To "+city+" City of "+state);
        }
    };

    const person1 = {
        "fname" : "Neel",
        "lname" : "Kanpariya"
    };

    const person2 = {
        "fname" : "Aditya",
        "lname" : "Jadeja"
    };

    const person3 = {
        "fname" : "Alpesh",
        "lname" : "Kanani"
    };

    person.fullname.apply(person1, ["Rajkot", "Gujarat"]);
    person.fullname.apply(person2, ["Rajkot", "Gujarat"]);
    person.fullname.apply(person3, ["Rajkot", "Gujarat"]);
</script>
