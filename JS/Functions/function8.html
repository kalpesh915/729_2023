<script>
    // rest arguments
    function sum(...args){ 
        let ans = 0;
        alert("Argument Length is "+args.length);
        for(let tmp of args){
            ans += tmp;
        }

        document.write("Sum is " + ans);
    }

    sum(11, 22, 33, 44, 55, 66, 77, 88, 99);
</script>
