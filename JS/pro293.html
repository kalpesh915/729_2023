<script>

    const jsonData = '{"students" : [{"roll" : 1, "fname" : "Aditya", "lname" : "Jadeja", "city":"Rajkot"},{"roll" : 2, "fname" : "Neel", "lname" : "Khanpariya", "city":"Rajkot"}]}';

</script>
