<script>
    let ip = 101.23746378;
    document.write("<hr>" + ip.toExponential(2));
    document.write("<hr>" + ip.toExponential(4));
    document.write("<hr>" + ip.toExponential(10));

    document.write("<hr>");
    document.write("<hr>" + ip.toFixed(0));
    document.write("<hr>" + ip.toFixed(2));
    document.write("<hr>" + ip.toFixed(5));
    document.write("<hr>" + ip.toFixed(10));

    document.write("<hr>");
    document.write("<hr>" + ip.toPrecision(4));
    document.write("<hr>" + ip.toPrecision(10));
    document.write("<hr>" + ip.toPrecision(5));
    document.write("<hr>" + ip.toPrecision(2));
</script>
