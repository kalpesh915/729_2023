<script>
    let ip1 = Number(prompt("Enter any value for ip1 "));
    let ip2 = Number(prompt("Enter any value for ip2 "));
    let ip3 = Number(prompt("Enter any value for ip2 "));
    
    document.write("<hr> ip1 is "+ip1+" ip2 is "+ip2 +" ip3 is "+ip3+"<hr>");

    // ladder if

    if(ip1 > ip2 && ip1 > ip3){
        document.write(ip1);
    }else if(ip2 > ip1 && ip2 > ip3){
        document.write(ip2);
    }else{
        document.write(ip3);
    }
</script>
