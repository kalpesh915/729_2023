<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    // producing code
    const myPromise = new Promise(function(resolve, reject){
        let x = 1;

        if(x >= 10){
            resolve("Successfully loaded");
        }else{
            reject("Error while loading");
        }
    });


    // consuming code
    myPromise.then(function(success){
        printer(success);
    }, function(error){
        printer(error)
    });
    
</script>
