    <div id="op"></div>

<script>
    async function loadData(){
        let getDate = new Promise(function(resolve, reject){
            setTimeout(function(){
                resolve("Today is "+Date())
            }, 5000);
        });

        //document.getElementById("op").innerHTML =  getDate;
        document.getElementById("op").innerHTML =  await getDate;
    }

    loadData();
</script>
